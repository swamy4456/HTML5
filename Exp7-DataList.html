<html>
    <head>
        <title>Datalist</title>
    </head>
    <body>
        <form action="/.">
            <input list="email" name="myemails">
            <datalist id="email">
                <option value="email1@domain.com"></option>
                <option value="email2@gmail.com"></option>
                <option value="email3@gmail.com"></option>
            </datalist>
            <input type="submit">
        </form>

    </body>
